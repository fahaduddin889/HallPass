
<ion-view view-title="Forum"  ng-init="checkUser()">

    <ion-nav-buttons side="left">
        <button class="button icon-left ion-log-out button-stable" ng-click="logOut()">Logout</button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
          <button class="button button-icon ion-plus" ng-click="showAddPost()"> </button>    
    </ion-nav-buttons>

        <ion-content>
          <ion-list>
            <ion-item ng-repeat="item in items">
              {{item.name}}
            </ion-item>
          </ion-list>
        </ion-content>

        <script src="js/controllers.js"></script>
        <script src="js/forums.js"></script>

</ion-view>
