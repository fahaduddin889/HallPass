<!--This is the abstract view for the tabbed app in logged-in status -->
<ion-view>
    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Forum" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/main/forum">
            <ion-nav-view name="forum-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Notes"  icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/main/notes">
            <ion-nav-view name="notes-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Map"  icon-off="ion-ios-map-outline" icon-on="ion-ios-map" href="#/main/map">
            <ion-nav-view name="map-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/main/settings">
            <ion-nav-view name="settings-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
